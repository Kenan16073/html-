<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8/">
    <title>Document</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <ul type="disc">
        <li>First item</li>
        <li>Second item</li>
        <li>Thrid item</li>
    </ul>
    <hr>
    <ul type="square">
        <li>First item</li>
        <li>Second item</li>
        <li>Thrid item</li>
    </ul>
    <hr>
    <ul type="circle">
        <li>First item</li>
        <li>Second item</li>
        <li>Thrid item</li>
    </ul>
    <hr>
    <ul type="none">
        <li>First item</li>
        <li>Second item</li>
        <li>Thrid item</li>
    </ul>
</body>
</html>
